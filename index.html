<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="start_quiz">Start Quiz</div>

    <div class="quiz-box inactive">
        <h2 class="que_text"></h2>
        <div class="options">
            <!-- <div class="option incorrect">Hyper Text Multiple Language <i class="fa fa-times"></i></div>
            <div class="option incorrect">Hyper Text Preprocessor Language <i class="fa fa-times"></i></div>
            <div class="option incorrect">Hyper Tool Multi Language <i class="fa fa-times"></i></div>
            <div class="option correct">Hyper Text Markup Language <i class="fa fa-check"></i></div> -->
        </div>

        <div class="quiz-footer">
            <div class="footer-left">
                <span class="count_que"></span> of <span class="total_que"></span> Questions
            </div>
            <div class="footer-right">
                <div class="next-btn inactive">Next Question</div>
            </div>
        </div>
    </div>

    <div class="result-box inactive">
        <h2>Result</h2>
        <div class="result">
            <h3 class="total-que">Total Questions : <span></span></h3>
            <h3 class="right-ans">Right Answers : <span></span></h3>
            <h3 class="wrong-ans">Wrong Answers : <span></span></h3>
            <h3 class="percentage">Percentage : <span></span></h3>
        </div>
        <div class="result-footer">
            <div class="again-quiz">Again Quiz</div>
            <div class="exit">Exit</div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
